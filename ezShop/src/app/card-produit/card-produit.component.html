<button (click)="getDetails(produit)" class="btn">
  <img class="img-fluid rounded card-img-top" *ngIf="produit.imageSrc" [src]="produit.imageSrc" />
  <img *ngIf="!produit.imageSrc" src="https://upload.wikimedia.org/wikipedia/commons/thumb/6/6c/No_image_3x4.svg/1024px-No_image_3x4.svg.png" />
  <div class="card-body">
    <h2>{{produit.label}}</h2>
    <span *ngIf="produit.bestDeal" class="badge badge-pill badge-primary">Meilleur deal</span>
    <br>
    <p class="card-text">{{produit.description | slice:0:100 }}<span *ngIf="produit.description.length > 100">...</span></p>
    <h2>â‚¬ {{produit.price}}</h2>
  </div>
</button>
